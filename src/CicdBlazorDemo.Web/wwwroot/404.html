<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages (Project Pages).
      // segmentCount = 1 because the first path segment is the repo name.
      // Example: /cicd-blazor-demo/info  ->  /cicd-blazor-demo/?/info
      (function () {
        var segmentCount = 1;

        var l = window.location;
        var path = l.pathname.split("/").slice(0, 1 + segmentCount).join("/") + "/";

        // Keep the remaining path and query, convert them into query string
        // so that index.html can restore it.
        var rest = l.pathname.split("/").slice(1 + segmentCount).join("/");
        var query = l.search ? "&" + l.search.slice(1) : "";
        var hash = l.hash || "";

        l.replace(
          path +
            "?/" +
            rest +
            query +
            hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
