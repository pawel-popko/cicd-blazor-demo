<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CicdBlazorDemo.Web</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="CicdBlazorDemo.Web.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
    <script type="text/javascript">
        // Restore the original path after GitHub Pages 404.html redirected to:
        // /<repo>/?/some/route
        (function () {
            var l = window.location;
            if (l.search && l.search.startsWith("?/")) {
            var route = l.search.slice(2); // remove "?/"
            var newUrl = l.pathname.replace(/\/$/, "") + "/" + route + l.hash;
            history.replaceState(null, "", newUrl);
            }
        })();
    </script>
</body>

</html>
